<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>meme-generator</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body onload="onInit()">
		<div class="main-screen" onclick="onToggleHamburger()"></div>
		<header class="main-layout">
			<nav>
				<div class="logo">Mimi Nehmadi</div>
				<button class="btn-ham" onclick="onToggleHamburger()"></button>
				<ul class="main-menu">
					<li class="active" onclick="changeSection(this)">gallery</li>
					<li onclick="changeSection(this)">memes</li>
				</ul>
			</nav>
		</header>
		<main class="main-layout">
			<section class="gallery-options">
				<input placeholder="search" list="keywords" oninput="onFilter(this.value)" />
				<datalist id="keywords"> </datalist>
				<div class="keywords"></div>
				<button onclick="onFlexible()">I'm flexible</button>
			</section>
			<section class="image-gallery"></section>
			<section class="meme-editor hide">
				<div class="canvas-container">
					<canvas id="my-canvas"> </canvas>
				</div>
				<section class="editor-options">
					<input type="text" placeholder="insert text" name="meme-txt" />
					<button class="fa plus" onclick="onAddtxt()"></button>
					<button class="fa trash-can" onclick="onDeleteTxt()"></button>
					<button class="fa arrow-down-arrow-up" onclick="onToggleTxt(1)"></button>
					<div class="text-style-continer">
						<button class="fa align-left" data-align="left" onclick="onChangeAlign(this)"></button>
						<button class="fa align-center btn-align-active" data-align="center" onclick="onChangeAlign(this)"></button>
						<button class="fa align-right" data-align="right" onclick="onChangeAlign(this)"></button>
						<button class="fa plus" onclick="onChangeSize(1)">A</button>
						<button class="fa minus" onclick="onChangeSize(-1)">A</button>
					</div>
					<select onchange="onChangeFont(this)">
						<option>Impact</option>
						<option>Amatic</option>
						<option>Cabin</option>
					</select>
					<input type="color" name="txt-color" onchange="onPickColor(this.value)" />
					<input type="color" name="stroke-color" onchange="onPickStokeColor(this.value)" />

					<button class="btn" onclick="onFacebookShare()">F</button>
					<a href="#" class="btn center" onclick="downloadImg(this)" download="my-img.jpg">download</a>
					<label class="btn center" for="img-upload"> upload</label>
					<input class="file-input" type="file" id="img-upload" name="image" onchange="onImgUpload(event)" hidden />
					<button type="button" onclick="onSaveMeme()">save</button>
				</section>
			</section>
		</main>

		<script src="js/service/utils-service.js"></script>
		<script src="js/service/img-service.js"></script>
		<script src="js/service/facebook-share-service.js"></script>
		<script src="js/service/meme-service.js"></script>
		<script src="/js/meme-controller.js"></script>
		<script src="/js/gallery-controller.js"></script>
	</body>
</html>
