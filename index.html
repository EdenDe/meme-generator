<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>meme-generator</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body onload="onInit()">
		<div class="main-screen" onclick="onToggleHamburger()"></div>
		<header class="main-layout">
			<nav>
				<div class="logo">Mimi Nehmadi</div>
				<button class="btn-ham" onclick="onToggleHamburger()"></button>
				<ul class="main-menu">
					<li class="active" data-show="gallery" onclick="onChangeSection(this)">gallery</li>
					<li data-show="memes" onclick="onChangeSection(this)">memes</li>
				</ul>
			</nav>
		</header>
		<main class="main-layout">
			<section class="gallery">
				<section class="gallery-options">
					<input class="fa magnifying-glass" placeholder="search" list="keywords" oninput="onFilter(this.value)" />
					<datalist id="keywords"> </datalist>
					<div class="keywords"></div>
					<button onclick="onFlexible()">I'm flexible</button>
				</section>
				<section class="image-gallery"></section>
			</section>

			<section class="meme-editor hide">
				<div class="canvas-container">
					<canvas id="my-canvas"> </canvas>
				</div>
				<section class="editor-options">
					<input type="text" placeholder="insert text" name="meme-txt" oninput="onChangeTxt(this.value)" />
					<div>
						<button class="btn fa arrows-up-down" onclick="onToggleTxt(1)"></button>
						<button class="btn fa plus" onclick="onAddtxt()"></button>
						<button class="btn fa trash-can" onclick="onDeleteTxt()"></button>
					</div>
					<div class="text-style-continer">
						<button class="btn fa align-left" data-align="left" onclick="onChangeAlign(this)"></button>
						<button class="btn fa align-center btn-align-active" data-align="center" onclick="onChangeAlign(this)"></button>
						<button class="btn fa align-right" data-align="right" onclick="onChangeAlign(this)"></button>
						<button class="btn fontsize fontsize-plus" onclick="onChangeSize(2)">A</button>
						<button class="btn fontsize fontsize-minus" onclick="onChangeSize(-2)">A</button>
						<select onchange="onChangeFont(this)">
							<option>Impact</option>
							<option>Amatic</option>
							<option>Cabin</option>
						</select>
						<button class="fa palette"><label name="textColor" for="txt-color"> . </label></button>
						<button class="btn-stroke"><label name="strokeColor" for="stroke-color"> S </label></button>
						<input type="color" id="txt-color" name="txt-color" onchange="onPickColor(this)" hidden />
						<input type="color" id="stroke-color" name="stroke-color" onchange="onPickStokeColor(this)" hidden />
					</div>
					<div class="action">
						<button class="btn-facebook-share" onclick="onFacebookShare()">share on FB</button>
						<a href="#" class="a-download center" onclick="downloadImg(this)" download="my-img.jpg">download</a>
						<label class="btn-upload center" for="img-upload"> upload</label>
						<input class="file-input" type="file" id="img-upload" name="image" onchange="onImgUpload(event)" hidden />
						<button class="btn-save center" onclick="onSaveMeme(this)">save</button>
					</div>
				</section>
			</section>
		</main>

		<script src="js/service/utils-service.js"></script>
		<script src="js/service/img-service.js"></script>
		<script src="js/service/facebook-share-service.js"></script>
		<script src="js/service/meme-service.js"></script>
		<script src="js/meme-controller.js"></script>
		<script src="js/gallery-controller.js"></script>
	</body>
</html>
